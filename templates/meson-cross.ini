[constants]
arch = 'arm-linux-gnueabihf'

[binaries]
c = 'TOOLCHAIN_PATH/bin/arm-linux-gnueabihf-gcc'
cpp = 'TOOLCHAIN_PATH/bin/arm-linux-gnueabihf-g++'
strip = 'TOOLCHAIN_PATH/bin/arm-linux-gnueabihf-strip'
pkgconfig = 'TOOLCHAIN_PATH/bin/arm-linux-gnueabihf-pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv7l'
endian = 'little'

[properties]
needs_exe_wrapper = true
sys_root = 'TOOLCHAIN_PATH/arm-linux-gnueabihf/sysroot/usr'
pkg_config_libdir = 'TOOLCHAIN_PATH/arm-linux-gnueabihf/sysroot/lib/pkgconfig:TOOLCHAIN_PATH/arm-linux-gnueabihf/sysroot/usr/lib/pkgconfig'